<main id="logreg" class="center col-md-8">
	<section class="col-md-4">
		<h1>Registration</h1>
			<ul class="center">
				<li ng-repeat="error in regErrors">{{ error }}</li>
			</ul><!-- end_of_notif-->
		<form id="register" ng-submit="register()">
			<label for="firstName">First Name: </label>
			<input id="first" type="text" name="firstName" ng-model="registerUser.firstName">
			<label for="lastName">Last Name: </label>
			<input type="text" name="lastName" ng-model="registerUser.lastName">
			<label for="email">Email Address: </label>
			<input type="text" name="email" ng-model="registerUser.email">
			<label for="password">Password: </label>
			<input id="password" type="password" name="password" ng-keyup="checkPword()" ng-keydown="checkPword()" ng-model="registerUser.password">
			<label for="confirm">Confirm Password: </label>
			<input id="confirm" type="password" name="confirm" ng-keyup="checkConf()" ng-keydown="checkConf()" ng-model="registerUser.conf">
			<input type="submit" name="submit" value="Register">
		</form>
	</section>
	<section class="col-md-4">
		<h1>Login</h1>
			<ul>
				<li ng-repeat="error in logErrors">{{ error }}</li>
			</ul><!-- end_of_notif-->
		<form id="login" ng-submit="login()">
			<label for="email">Email Address: </label>
			<input id="second" type="text" name="email" ng-model="loginUser.email">
			<label for="password">Password: </label>
			<input type="password" name="password" ng-model="loginUser.password">
			<input type="submit" name="submit" value="Login">
		</form>
	</section>
</main>
